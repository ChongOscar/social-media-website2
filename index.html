<!DOCTYPE html>
<html>

    <head>
        <title>Social Media Website</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Social Media Website</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/providers/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <p id="user-greeting" ></p>
                <div class="app-container">
                    <div class="top-bar-section">
                        <input type="text" id="search-bar" placeholder="Search">
                        <button id="sign-out-btn" class="icon-btn">
                            <img src="assets/icons/logOut.png" class="icon-img-btn">
                        </button>
                        <img id="user-profile-picture">
                    </div>
                    <div class="post-section">
                        <div class="post">
                            <div class="post-header">
                                <img id="post-profile-picture">
                                <p class="post-username" id="post-name"> John Instagram</p>
                            </div>
                            <hr/>
                            <div class="post-body">
                                <p class="body-text">w dhaouwdh wuaowu ouwhfuienjgfn ofn jfsw oawhdirgaipwj ivjuen an pwaka koi </p>
                            </div>
                        </div>
                    </div>
                    <button class="post-button" id="post-button">Post</button>
                </div>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
